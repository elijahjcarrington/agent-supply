<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>

  <header>
    <div class="logo">
      <img src="./img/logo.png" alt="Logo">
      <h4>Secret Agent Supply Inc.</h4>
    </div>
  </header>

  <div class="hero">
    <div class="overlay">
      <h4>New Arrival</h4>
      <h2>Sport Bikes and Motorcycles</h2>
    </div>
  </div>

  <div class="shop">
    <nav class="categories">
      <ul>
        <li><a href="#"><h3>Eyewear</h3></a></li>
        <li><a href="#"><h3>Apparel</h3></a></li>
        <li><a href="#"><h3>Gadgets</h3></a></li>
        <li><a href="#"><h3>Vehicles</h3></a></li>
        <li><a href="#"><h3>Classes</h3></a></li>
        <li><a href="#"><h3>Contact</h3></a></li>
      </ul>
    </nav>
    <div class="gadgets">
      <div class="item">
        <img src="./img/pen.png" alt="Exploding Pen">
        <h3>Exploding Pen</h3>
      </div>
      <div class="item">
        <img src="./img/watch.png" alt="Cellular Watch">
        <h3>Cellular Watch</h3>
      </div>
      <div class="item">
        <img src="./img/glasses.png" alt="Thermal Glasses">
        <h3>Thermal Glassesn</h3>
      </div>
    </div>
  </div>

</body>

</html>
